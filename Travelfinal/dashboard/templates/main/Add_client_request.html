{% include 'main/header.html' %}

        <div class="border p-3 bg-white">
            <h4>Travel Request Form</h4>
            <hr>
            <form method="POST" enctype="multipart/form-data"> 
                {% csrf_token %}
                <table style="margin-left: 23%;" >
                    <tr>
                        <td>
                            <table>
                    {{ form.as_table}}
                </table>
                </td>
                </tr>
                <tr>
                    <td><input class="btn btn-success" type="submit" value="submit">

                         <a href="{% url 'home_client' %}" class="button" >Back</a>
                    </td>
                </tr>
                </table>
                
            </form>
        </div>
    </div>
</div>
<hr>
<div>{% include 'main/footer.html' %}</div>
